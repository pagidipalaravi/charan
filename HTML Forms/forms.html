<!DOCTYPE html>
    <html>
        <head>
            <title>Registration Form</title>
                <link rel="stylesheet" href="form.css">
        </head>
        <body>
            <div class="Box_form">
                <h1>Registration Form</h1>
                <h5>Please note that the TCS NextStep initiative is available in the India geography.
                    Applications from other countries will not be taken into account.
               </h5>
               <form>
                    <div class="form_padding">
                        <label>Name:<sup>*</sup></label>
                        <select>
                            <option>Title<sup>*</sup></option>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Miss.</option>
                            <option>Dr.</option>
                        </select>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="form_padding">
                        <label>Date of Birth:<sup>*</sup></label>
                        <input type="date">
                    </div>
                    <div class="form_padding">
                        <label>Gender:<sup>*</sup></label>
                        <input type="radio"> Male
                        <input type="radio"> Female
                    </div>
                    <div class="form_padding">
                        <label>Email:<sup>*</sup></label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form_padding">
                        <label>Password:<sup>*</sup></label>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="form_padding">
                        <label>Mobile Number:<sup>*</sup></label>
                        <input type="number" placeholder="Enter your mobilenumber">
                    </div>
                    <div class="form_padding">
                        <label>Institute:<sup>*</sup></label>
                        <input type="Institute" placeholder="Enter your Institutename">
                    </div>
                    <div class="form_padding">
                        <lable>Qualification:<sup>*</sup></lable>
                        <input type="Qualification" placeholder="Enter your Qualification">
                    </div>
                    <div class="form_padding">
                        <label>Year of Passing:<sup>*</sup></label>
                        <input type="Year of Pass" placeholder="Enter your Year of Pass">
                    </div>
                    <div class="form_padding">
                        <label>Textarea:</label>
                        <textarea rows="8" cols="60"></textarea>
                    </div>
                    <div class="form_align">
                        <button type="button">Submit</button>
                    </div>
                    
               </form>
            </div>               
        </body>
    </html>
