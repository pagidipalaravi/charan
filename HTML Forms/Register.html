<!DOCTYPE html>
    <html>
        <head>
            <title>Employee Information</title>
            <link rel="stylesheet" href="Register.css">
        </head>
    <body>
        <div class="Registerform">
            <h1>Registration Form</h1>
            <form>
                <h2>Personal Information</h2>
                <div class="personal">
                    <div>
                        <label>Name:<sup>*</sup></label>
                            <select>
                                <option>Title<sup>*</sup></option>
                            </select>
                            <input type="text" placeholder="First name">
                            <input type="text" placeholder="Last name">
                    </div>
                    <div>
                        <label>Date of Birth:<sup>*</sup></label>
                        <input type="date">
                    </div>
                    <div>
                        <label>Gender:<sup>*</sup></label>
                        <input type="radio"> Male
                        <input type="radio"> Female
                    </div>
                    <div>
                        <label>Nationality:<sup>*</sup></label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Religion:<sup>*</sup></label>
                        <input type="text">
                    </div>
                </div>
                <h2>Educational Information</h2>
                <div class="personal">
                    <div>
                      <label>School Name:<sup>*</sup></label>
                      <input type="text">
                        <label>Year of Passing:<sup>*</sup></label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Class 12:<sup>*</sup></label>
                        <input type="text">
                        <label>Year of Passing:<sup>*</sup></label>
                        <input type="text">
                    </div>
                    <div>
                        <label>University:<sup>*</sup></label>
                        <input type="text">
                        <label>Year of Passing:<sup>*</sup></label>
                        <input type="text">
                </div>
                </div>
                <h2>Contact Details</h2>
                <div class="personal">
                    <div>
                    <label>Mobile Number:<sup>*</sup></label>
                      <input type="text">
                        <label>Landline:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Email:<sup>*</sup></label>
                        <input type="email" placeholder="Enter your email">
                        <label>Alternate Email:</label>
                            <input type="text">
                    </div>
                 </div>   
                 <h2>Address Details</h2>
                 <div class="personal">
                     <div>
                         <label>Flat-No.:<sup>*</sup></label>
                         <input type="text">
                         <label>street Name:</label>
                         <input type="text">
                     </div>
                     <div>
                         <label>Near by Landmark:<sup>*</sup></label>
                         <input type="text">
                         <label>Town/Village:<sup>*</sup></label>
                         <input type="text">
                     </div>
                     <div>
                         <label>District:<sup>*</sup></label>
                         <input type="text">
                         <label>State:<sup>*</sup></label>
                         <input type="text">
                     </div>
                     <div>
                         <label>pincode<sup>*</sup></label>
                         <input type="text">
                     </div>
                 </div>
                  <input type="checkbox"> Accept the <a href="" class="a_class">Terms of use</a> and <a class="a_class" href="">Privacy Policies</a>.
                 <div class="btn_change"> 
                     <button>Submit</button>
                 </div>
            </form>
        </div>
       
        
    </body>
    </html>
